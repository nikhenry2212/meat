<!-- INíCIO do CONTEÚDO -->
<!-- Component Restaurant  -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <!-- função para aparece a barra -->
    <a (click)="toggleSearch()" class="search-link pull-right"><i class="fa fa-search"></i></a>
  </h1>

  <!-- barra de busca -->
  <div class="row">
                                        <!-- Associação ao trigguer e estado inicial -->
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm"> <!--Associado forGroup ts-->
        <div class="form-group">
          <!-- Associado ao formControl ts -->
          <input type="text" formControlName="searchControl" class="form-control" placeholder="O que você está procurando?"/>
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div *ngFor='let restaurant of restaurants' class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
